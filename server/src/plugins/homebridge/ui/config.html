<script>
// Homebridge plugin UI - provides settings form and getSettings function
window.homebridgeUI = {
  // Render additional settings fields (called after enabled toggle is rendered)
  renderSettings: function(settings) {
    settings = settings || {};
    return `
      <div class="form-group">
        <label>Server URL</label>
        <input type="text" id="plugin-setting-serverUrl" value="${settings.serverUrl || ''}" placeholder="https://homebridge.example.com">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="plugin-setting-username" value="${settings.username || ''}" placeholder="admin">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="plugin-setting-password" value="${settings.password || ''}" placeholder="password">
        </div>
      </div>
    `;
  },

  // Get current settings from form fields
  getSettings: function() {
    return {
      serverUrl: document.getElementById('plugin-setting-serverUrl')?.value || '',
      username: document.getElementById('plugin-setting-username')?.value || '',
      password: document.getElementById('plugin-setting-password')?.value || ''
    };
  }
};
</script>
