; PlatformIO Project Configuration for ESP32-S3-4848S040
; Base project for Claude-assisted display development

[env:esp32s3]
platform = espressif32@6.8.1
board = esp32-s3-devkitc-1
framework = arduino

; CPU and memory configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_size = 16MB
board_build.flash_mode = dio
board_build.arduino.memory_type = dio_opi
board_build.psram_type = opi
board_upload.flash_size = 16MB

; Partition table for OTA support
board_build.partitions = partitions.csv

; Build flags
build_flags =
    -DBOARD_HAS_PSRAM
    -DARDUINO_USB_CDC_ON_BOOT=0
    -DLV_CONF_INCLUDE_SIMPLE
    -DCORE_DEBUG_LEVEL=3
    -DLV_LVGL_H_INCLUDE_SIMPLE
    -DELEGANTOTA_USE_ASYNC_WEBSERVER=1
    -I include

; Library dependencies
; Note: Arduino_GFX is in lib/ folder (manufacturer's version with ST7701 support)
lib_deps =
    lvgl/lvgl@^8.3.11
    https://github.com/tamctec/gt911-arduino.git
    https://github.com/mathieucarbou/AsyncTCP@^3.2.14
    https://github.com/mathieucarbou/ESPAsyncWebServer@^3.3.23
    bblanchon/ArduinoJson@^6.21.3
    ayushsharma82/ElegantOTA@^3.1.0

; Upload settings
upload_speed = 115200
upload_port = /dev/cu.usbserial-10
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
